<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        padding: 20px;
        font-family: Montserrat, serif;
      }
      .product-details {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      .product-details img {
        width: 100%;
        max-height: 100%;
        object-fit: cover;
        margin-bottom: 15px;
      }
      .product-details h2 {
        margin-bottom: 10px;
      }
      .product-details p {
        color: #555;
      }

      .product-price {
        color: black;
        font-weight: 600;
      }

      .add-to-cart-btn {
        margin-top: 30px;
        background-color: green;
        color: white;
        font-weight: 700;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
      }
      .add-to-cart-btn:hover {
        background-color: rgb(2, 158, 2);
      }
      .back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        width: fit-content;
        margin: 20px auto 0;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      .back-btn:hover {
        background-color: rgb(209, 0, 0);
      }
      .back-btn svg {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="product-details">
      <img id="product-image" src="" alt="Product Image" />
      <h2 id="product-name"></h2>
      <p id="product-description"></p>
      <p class="product-price">Price: <span id="product-price"></span> â‚¬</p>
      <button class="add-to-cart-btn">ADD TO CART</button>
      <a href="index.html">
        <button class="back-btn">BACK TO HOME</button>
      </a>
    </div>

    <script>
      // Extract product details from the URL
      const params = new URLSearchParams(window.location.search);
      const product = {
        name: params.get("name"),
        image: params.get("image"),
        description: params.get("description"),
        price: parseFloat(params.get("price")),
        quantity: 1,
      };

      // Populate the product details page
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-description").textContent =
        product.description;
      document.getElementById("product-price").textContent =
        product.price.toFixed(2);

      // Function to add to cart and redirect back
      document
        .querySelector(".add-to-cart-btn")
        .addEventListener("click", () => {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];

          // Check if product already exists in cart
          const existingProduct = cart.find(
            (item) => item.name === product.name
          );
          if (existingProduct) {
            existingProduct.quantity += 1;
          } else {
            cart.push(product);
          }

          // Save updated cart to localStorage
          localStorage.setItem("cart", JSON.stringify(cart));

          // Redirect back to products page with cart visible
          window.location.href = "index.html?showCart=true";
        });
    </script>
  </body>
</html>
